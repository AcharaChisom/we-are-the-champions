<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Champs</title>
</head>
<body>

    <div class="container">
        <img 
            class="container__img"
            src="./images/Freddie.png" 
            alt="logo of a winner of a golf tournament with his hands raised">

        <h1 class="container__header">
            We are the Champions
        </h1>

        <textarea
            name="input" 
            id="input" 
            placeholder="Write your endorsement here"
            class="container__input"></textarea>

        <div class="persons">
            <input type="text" class="person" id="from" placeholder="From">
            <input type="text" class="person" id="to" placeholder="To">
        </div>

        <button class="publish" id="publish">Publish</button>

        <h2 class="container__results-intro">- Endorsements -</h2>

        <div class="results-container" id="results">

        </div>

    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
